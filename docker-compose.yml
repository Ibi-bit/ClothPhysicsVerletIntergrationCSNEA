version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cloth-physics-db
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev123
      POSTGRES_DB: stick_simulation
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./StructuresDB.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./SampleData.sql:/docker-entrypoint-initdb.d/02-data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d stick_simulation"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
